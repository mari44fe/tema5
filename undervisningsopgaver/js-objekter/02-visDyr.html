<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <div>
        <p></p>
        <img src="" alt="">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const div = document.querySelector("div");
        const dyr = {
            "navn": "Gris",
            "type": "pattedyr",
            "levested": "svinefarm",
            "billede": "http://helf-kea.dk/test/gris.png"
        }

        function start() {
            div.querySelector("p").textContent = (`Dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

            div.querySelector("img").src = dyr.billede;


            console.log(dyr);
            console.log(`Dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);
        }
    </script>
</body>

</html>
