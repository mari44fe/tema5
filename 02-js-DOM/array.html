<html>

<head>

    <style>
        body {

        /*********************/

        let playlist = ["Rember", "Rewrite the stars", "True colors", "Goodbye", "Whenever", "Fire on fire", "Big Bank", "Bangarang",
            "Trampoline", "Whine dat"

        })
