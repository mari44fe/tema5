<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;

            background: #0ca50c;
        }

        .cirkel {
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>



    <script>
        let firkantURL = "http://helf-kea.dk/test/frog.png";
        let cirkelURL = "http://helf-kea.dk/test/gris.png";
        let foxURL = "http://helf-kea.dk/test/fox.png";

        document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt=frø>`;

        document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt=gris>`;
        document.querySelector(".cirkel").innerHTML += `<img src = ${foxURL} alt=ræv>`;

    </script>
</body>

</html>
